name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        pip install -e .

    - name: Verify (CI mode)
      run: ./scripts/verify.sh --ci

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: verify-artifacts-${{ github.sha }}
        path: artifacts/
        if-no-files-found: ignore
        retention-days: 30

  playwright-optional:
    runs-on: ubuntu-latest
    if: false # Guarded: only run on demand
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install Playwright
      run: npm install && npx playwright install --with-deps
    - name: Run Playwright (Local required)
      run: |
        echo "Playwright requires a local dev stack on port 8087."
        echo "Run locally using: npm run test:ui"
